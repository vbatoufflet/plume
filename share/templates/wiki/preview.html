<div class="preview">
    {% if mimetype.startswith('image/') %}
    <img src="{{ url_for('index', path=docpath, do='source', rev=request.args.get('rev')) }}" alt="{{ docpath }}" />
    {% else %}
    <p>{{ _("This file can't be previewed in your browser.") }}</p>
    <p><a href="{{ url_for('index', path=docpath, do='source', download=1) }}" class="button">{{ _('Download file') }}</a></p>
    {% endif %}
</div>
